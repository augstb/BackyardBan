name: BackyardBan
version: '${project.version}'
main: fr.stillcraft.backyardban.Main
author: Augustin Blanchet
description: BackyardBan is a BungeeCord plugin which allows Minecraft server moderators to kick players from the entire bungee network.
commands:
  "backyardban":
    aliases: [byb]
    description: Basic command.
  "backyardban:kick":
    aliases: [byb:kick, kick]
    description: Kick player with a message.
  "backyardban:kickall":
    aliases: [byb:kickall, kickall]
    description: Kick everyone with a message.
  "backyardban:help":
    aliases: [byb:help]
    description: Show the help page.
  "backyardban:reload":
    aliases: [byb:reload]
    description: Reload the configuration files.
permisisons:
  backyardban.kick:
    description: Allows to use the /kick, /backyardban and /byb commands.
  backyardban.kickall:
    description: Allows to use the /kickall and /backyardban:kickall commands.
  backyardban.bypass:
    description: Allows player to be insensitive to kick command.
  backyardban.reload:
    description: Allows player to reload config files using /backyardban:reload command.